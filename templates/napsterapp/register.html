}

}

}
button{
background-color:#3BAF9F;
display:block;
margin:20px 0px 0px 20px
text-align:center;
border-radius:12px;
border:2px solid #366473;
padding:14px 110px;
outline:none;
color:white;
cursor:pointer;
transition:0.25px;
}
button:hover{
background-colour:#5390F5;}

<body>
    <div class="regform"><h1>Sign UP</h1></div>
    <div class="data">
        <form class="register" action="signin" method="post" >
            {% csrf_token %}
<div class="main">


                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name" placeholder="Firstname">

                <input class="lastname" type="text" name="last_name" placeholder="Lastname">



                <h2 class="name">DOB</h2>
                <input class="Email" type="date" name="birth" >


                <h2 class="name">Email</h2>
                <input class="Email" type="email" name="email" placeholder="Enter Email">
                <h2 class="name">Phone</h2>
                <input class="number" type="tel" name="p_number" placeholder="Enter Phone Number">

                <h2 class="name">Gender</h2>


<input class="radio" type="radio" name="RADIO1"> <label class="name1"> male</label>

<input class ="radio" type="radio" name="RADIO1"> <label class="name2">female</label><br>
                    <h2 class="name">Password</h2>
                <input class="Email" type="password" name="password1" placeholder="Password">
                <h2 class="name">Confirm Password</h2>
                <input class="number" type="password" name="password2" placeholder="Confirm Password">
                    <h2 class="name">username</h2>
                <input class="number" type="text" name="username" placeholder="UserName">

             <center>  <button type="submit"> Register</button></center>
</div>
        </form>
